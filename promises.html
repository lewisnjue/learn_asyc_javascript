<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promises</title>
</head>
<body>
    <script>
            function fetchData(url) {
            return new Promise((resolve, reject) => { // Create a promise
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.onload = function() {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    resolve(data); // Resolve the promise with the fetched data
                } else {
                    reject(new Error('Error fetching data')); // Reject the promise with an error
                }
                };
                xhr.send();
            });
            }
            fetchData('https://api.example.com/data')
            .then(data => { // Handle successful resolution (data is available)
                console.log('Fetched data:', data);
                // Use the fetched data here
            })
            .catch(error => { // Handle promise rejection (error occurs)
                console.error('Error fetching data:', error);
            });

    </script>
</body>
</html>
